<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <form class="card m-4">
    <h1 class="card-header">
      Payment form example
    </h1>
    <div class="alert alert-danger m-4" role="alert">Some fields are missing</div>
    <div class="row g-3 p-4">
      <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Card #</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">CVC #</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
      </div>
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Amount</label>
        <div class="input-group">

          <strong>$</strong>
          <input type="password" class="form-control" id="inputPassword" placeholder="Amaount">
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputAddress">
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputAddress">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a State</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-md-12">
        <div class="d-flex justify-content-end">
          <div class="col-md-6">
            <div class="form-label">We accept:</div>
            <div class="d-flex flex-row mb-3 bg-secondary col-md-4 justify-content-evenly rounded">
              <div class="form-check p-1 m-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                </label>
                <i class="fa-brands fa-cc-mastercard text-white"></i>
              </div>
              <div class="form-check p-1 m-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                </label>
                <i class="fa-brands fa-cc-visa text-white"></i>
              </div>
              <div class="form-check p-1 m-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                </label>
                <i class="fa-brands fa-cc-diners-club text-white"></i>
              </div>
              <div class="form-check p-1 m-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                </label>
                <i class="fa-brands fa-cc-diners-club text-white"></i>
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <label for="inputZip" class="form-label">Message</label>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2"></label>
              <div class="form-text">Add any notes here.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
      <button class="btn btn-primary" type="button">Send</button>
    </div>
    </div>
  </form>
  <script src="https://kit.fontawesome.com/96be9e3b34.js" crossorigin="anonymous"></script>
</body>

</html>
